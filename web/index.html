      <div class="starter-template">
        <h1>onDemand Router settings</h1>
        <p class="lead">System settings. Set all the hardware parameters of your router</p>
      </div>
      <div class="row">
        <div class="col-md-7 col-md-push-5 col-xs-12">Status</div>
        <div class="col-md-5 col-md-pull-7 col-xs-12">
            <div class="button-group btn-block">
                <button class="col-sm-11 btn btn-default" type="button">Network</button>
                <button class="col-sm-1 btn btn-default dropdown-toggle" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <span class="caret"></span>
                </button>
            <div class="collapse" id="collapseExample">
                <div class="well">
                    <hr>
                    <h4  class="text-center">Mode</h4>
                    <div class="row">
                    <div class="col-md-8">
                        <label>
                            Local
                        </label>
                    </div>
                    <div class="btn-group btn-toggle pull-right col-md-4"> 
                        <button class="btn btn-sm btn-primary active">Enabled</button>
                        <button class="btn btn-sm btn-default">Disabled</button>
                    </div>
                    <hr>
                    <div class="col-md-8">
                        <label>
                            Cloud
                        </label>
                    </div>
                    <div class="btn-group btn-toggle pull-right col-md-4"> 
                        <button class="btn btn-sm btn-default" data-toggle="collapse" data-target="#cloudoptions">Enabled</button>
                        <button class="btn btn-sm btn-primary" data-toggle="collapse" data-target="#cloudoptions" active>Disabled</button>
                    </div>
                    <hr>
                    <div class="well collapse" id="cloudoptions">
                        <form>
                          <div class="form-group">
                            <label for="cloudserver">XMPP Server</label>
                            <input type="text" class="form-control" id="cloudserver" placeholder="Server">
                          </div>
                          <div class="form-group">
                            <label for="clouduser">User Name (jid)</label>
                            <input type="text" class="form-control" id="clouduser" placeholder="User">
                          </div>
                          <div class="form-group">
                            <label for="cloudpass">Password</label>
                            <input type="password" class="form-control" id="cloudpass" placeholder="Password">
                          </div>
                          
                          <button type="submit" class="btn btn-success">Apply</button>
                        </form>
                    </div>


                    </div>
                    <hr>
                    <h4 class="text-center">Connectivity</h4>
                    <div class='row'>
                        <button class="btn btn-info btn-block" type="button" data-toggle="collapse" data-target="#wifi" aria-expanded="false" aria-controls="Wifi Settings">
                            WiFi
                        </button>
                        <div class="collapse well" id="wifi">
                            <button class="btn btn-default" type="button">WPS</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-group btn-block">
                <button class="col-sm-11 btn btn-default" type="button">Security</button>
                <button class="col-sm-1 btn btn-default dropdown-toggle" type="button" data-toggle="collapse" data-target="#security" aria-expanded="false" aria-controls="Security">
                    <span class="caret"></span>
                </button>
            <div class="collapse well" id="security">
                <hr>
                <button class="btn btn-info btn-block" type="button" data-toggle="collapse" data-target="#userlist" aria-expanded="false" aria-controls="userlist">
                Users
                </button>
                <div class="collapse well" id="userlist">
                ...
                </div>
            </div>
        </div>
        <div class="button-group btn-block">
                <button class="col-sm-11 btn btn-default" type="button">Devices</button>
                <button class="col-sm-1 btn btn-default dropdown-toggle" type="button" data-toggle="collapse" data-target="#devices" aria-expanded="false" aria-controls="Devices">
                    <span class="caret"></span>
                </button>
            <div class="collapse well" id="devices">
                <hr>
                <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#adddevice" aria-expanded="false" aria-controls="Add">
                New
                </button>
                <div class="collapse well" id="adddevice">
                <hr>
                <form>
                    <div class="form-group">
                        <label for="devname">Name</label>
                        <input type="text" class="form-control" id="devname" placeholder="Device Name">
                    </div>
                    <div class="form-group">
                        <label for="devdesc">Description</label>
                        <input type="text" class="form-control" id="devdesc" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="cloudpass">Password</label>
                        <input type="password" class="form-control" id="cloudpass" placeholder="Password">
                    </div>
                          
                          <button type="submit" class="btn btn-success">Add</button>
                        </form>
                </div>
            </div>
        </div>

    <script>
        $('.btn-toggle').click(function() {
            $(this).find('.btn').toggleClass('active');  
            if ($(this).find('.btn-primary').size()>0) {
    	       $(this).find('.btn').toggleClass('btn-primary');
            }
            if ($(this).find('.btn-danger').size()>0) {
    	       $(this).find('.btn').toggleClass('btn-danger');
            }
            if ($(this).find('.btn-success').size()>0) {
    	       $(this).find('.btn').toggleClass('btn-success');
            }
            if ($(this).find('.btn-info').size()>0) {
    	       $(this).find('.btn').toggleClass('btn-info');
            }
            $(this).find('.btn').toggleClass('btn-default');
       
        });
