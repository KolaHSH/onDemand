<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>LazyTech Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">XmPP credentials</h2>
        <label for="inputuser" class="sr-only">User</label>
        <input type="text" id="inputuser" class="form-control" placeholder="XmPP User" required autofocus>
        <label for="pass" class="sr-only">Password</label>
        <input type="password" id="pass" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="button" id='connect' value='connect'>Sign in</button>
      </form>
        <div id='log'></div>
    </div> <!-- /container -->
      <script src="scripts/require.js" data-main="scripts/main.js"></script>
  </body>
    
</html>
